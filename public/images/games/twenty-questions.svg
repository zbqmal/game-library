<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#EEF2FF"/>
  
  <!-- Question mark circle -->
  <circle cx="200" cy="150" r="80" fill="#6366F1" opacity="0.9"/>
  
  <!-- Question mark -->
  <text x="200" y="190" font-size="120" font-weight="bold" fill="white" text-anchor="middle" font-family="Arial, sans-serif">?</text>
  
  <!-- Number 20 -->
  <text x="200" y="50" font-size="32" font-weight="bold" fill="#4338CA" text-anchor="middle" font-family="Arial, sans-serif">20</text>
  
  <!-- Small decorative questions -->
  <text x="80" y="80" font-size="24" fill="#818CF8" opacity="0.6" font-family="Arial, sans-serif">?</text>
  <text x="320" y="100" font-size="24" fill="#818CF8" opacity="0.6" font-family="Arial, sans-serif">?</text>
  <text x="60" y="240" font-size="24" fill="#818CF8" opacity="0.6" font-family="Arial, sans-serif">?</text>
  <text x="340" y="230" font-size="24" fill="#818CF8" opacity="0.6" font-family="Arial, sans-serif">?</text>
</svg>
